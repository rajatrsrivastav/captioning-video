services:
  - type: web
    name: captioning-video-backend
    env: node
    region: oregon
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL_1
        sync: false
      - key: FRONTEND_URL_2
        value: http://localhost:3000